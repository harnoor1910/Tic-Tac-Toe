<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>MyTicTacToe.com</li>
            </ul>
        </nav>
    </header>
   
    <section>
        <div class="game_container">
            <div class="game_board">
                <div class="line"></div>
                <div class="box border_top-0 border_left-0"><span class="boxtext"></span></div>
                <div class="box border_top-0"><span class="boxtext"></span></div>
                <div class="box border_top-0 border_right-0"><span class="boxtext"></span></div>
                <div class="box border_left-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box border_right-0"><span class="boxtext"></span></div>
                <div class="box border_bottom-0 border_left-0"><span class="boxtext"></span></div>
                <div class="box border_bottom-0"><span class="boxtext"></span></div>
                <div class="box border_bottom-0 border_right-0"><span class="boxtext"></span></div>
            </div>
    
            <div class="game_info">
                <h2>Welcome to tic tac toe</h2>
                <div class="right_innerbox">
                    <span class="info">Turn for X</span>
                    <button class="reset">Reset</button>
                </div>
                <div class="image">
                    <img src="content/excited.gif" alt="error">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
<script src="main.js"></script>
